<ion-list>
  <ion-item class="discussion-list-item" *ngFor="let discussion of discussions" (click)="goToChat(discussion)">
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label>
      <h2>{{ discussion.name }}</h2>
      <p>{{ discussion.lastMessage }}</p>
    </ion-label>
  </ion-item>
</ion-list>
