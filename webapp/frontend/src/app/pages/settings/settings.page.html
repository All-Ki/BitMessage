<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item>
    <ion-title><Small></Small>Profile Settings</ion-title>
    <ion-button  (click)="goToDiscussionList()" slot="start"> <ion-icon name="arrow-back-outline"></ion-icon> </ion-button>
    <ion-button slot="end">Save</ion-button>
  </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="item-row">
            <ion-list>
              <ion-item>
                <ion-avatar slot="start">
                  <img src="https://ionicframework.com/docs/img/demos/avatar.svg">
                </ion-avatar>
                <ion-label>
                  <h2>Change Profile Picture</h2>
                  <p>Change your profile picture here</p>
                </ion-label>
                <ion-button fill="outline" slot="end">
                  <ion-icon name="camera-outline"></ion-icon>
                </ion-button>
              </ion-item>
            </ion-list>
            <ion-list>
              <ion-item>
                <ion-input placeholder="Username"></ion-input>
              </ion-item>
            </ion-list>
            <ion-list>
              <ion-item>
                <ion-label>Theme</ion-label>
                <ion-select value="dark">
                  <ion-select-option value="dark">Dark</ion-select-option>
                  <ion-select-option value="light">Light</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-list>
            <ion-list>
              <ion-item>
                <ion-label>Preferred Network</ion-label>
                <ion-select value="BitMessage">
                  <ion-select-option value="BitMessage">BitMessage</ion-select-option>
                  <ion-select-option value="eth">Ethereum</ion-select-option>
                  <ion-select-option value="btc">Bitcoin</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-list>
            <ion-list>
              <ion-item>
                <ion-label>Backup messages</ion-label>
                <ion-toggle checked="true"></ion-toggle>
              </ion-item>
            </ion-list>
            <ion-list>
              <ion-item>
                <ion-label>Backup contacts</ion-label>
                <ion-toggle checked="true"></ion-toggle>
              </ion-item>
            </ion-list>
            <ion-list>
              <ion-item>
                <ion-label>Backup Network</ion-label>
                <ion-select value="BitMessage">
                  <ion-select-option value="BitMessage">BitMessage</ion-select-option>
                  <ion-select-option value="eth">Ethereum</ion-select-option>
                  <ion-select-option value="btc">Bitcoin</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-list>

    </ion-row>
  </ion-grid>
</ion-content>
