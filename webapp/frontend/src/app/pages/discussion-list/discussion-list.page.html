<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>

<div  id="main-content" class="ion-page">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>
  <ion-list>
    <ion-item class="discussion-list-item" *ngFor="let discussion of discussions" (click)="goToChat(discussion)">
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>
        <h2>{{ discussion.name }}</h2>
        <p>{{ discussion.lastMessage }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
<button class="new-discussion-button"> <ion-icon name="chatbubble-ellipses-outline"></ion-icon></button>

</ion-content>
</div>
